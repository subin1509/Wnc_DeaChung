    <body>
        <h1>Wnc Programming Contest</h1>

        <div id="top_navi">
            <button id="register_board">게시물 등록하기</button>
            <button id="my_board">내 게시물</button>
            <span id="users"></span>
            <button id="update">회원정보수정</button>
            <img
                id="alert_icon"
                src="./images/is_notification.png"
                alt="알림 아이콘"
            />
            <button id="logout_btn">로그아웃</button>
            <button id="login_btn">로그인</button>
        </div>
        <div id="side_navi">
            side navi
            <input id="teacherList" type="button" value="선생님 목록보기" />
        </div>
        <div id="board">
            <div id="board_search">
                <select name="category">
                    <option id="title" selected>제목</option>
                    <option id="teacher">선생님</option>
                </select>
                <input class="category" id="category_input" value="한석원" />
                <input type="button" id="category_search" value="검색" />
                <br />
                <select name="recruitment">
                    <option id="recruitment" selected>모집인원</option>
                </select>
                <input
                    class="category"
                    id="recruitment_input"
                    type="number"
                    value="3"
                />
            </div>

            <div id="board_table">
                <table>
                    <thead>
                        <tr>
                            <th>번호</th>
                            <th>제목</th>
                            <th>모집인원</th>
                            <th>작성자</th>
                            <th>등록일</th>
                            <th>과외 기간</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div id="board_page">
                <img
                    id="page_icon"
                    src="./images/left-arrow.png"
                    alt="알림 아이콘"
                />
                <span id="page_index">1</span>
                <img
                    id="page_icon"
                    src="./images/right-arrow.png"
                    alt="알림 아이콘"
                />
            </div>
        </div>
